<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
</head>
<body>
    <div th:each="person : ${people}">
        <a th:href="@{/people/{id}(id=${person.getIdPerson()})}"
           th:text="${person.getFullName()} + ', ' + ${person.getYearBirthday()}">Value</a>
    </div>
    <br/>
    <hr/>
    <a href="/people/new">Добавить нового человека</a>
</body>
</html>
