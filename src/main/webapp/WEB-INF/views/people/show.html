<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Show</title>
</head>
<body>
    <p th:text="${person.getFullName()} + ', ' + ${person.getYearBirthday()}" ></p>

    <div th:if="${books.isEmpty()}">
        <p>Человек пока не взял ни одной книги</p>
        <hr/>
    </div>

    <div th:if="${!books.isEmpty()}">
        <b>Книги: </b>
        <div th:each="book : ${books}">
            <p th:text="${book.getTitle()} + ', ' + ${book.getAuthor()} + ', ' + ${book.getYear()}">value</p>
        </div>
    </div>
    <hr/>

    <form th:method="GET" th:action="@{/people/{id}/edit(id=${person.getIdPerson()})}">
        <input type="submit" value="Редактировать">
    </form>
    <br/>
    <form th:method="DELETE" th:action="@{/people/{id}(id=${person.getIdPerson()})}">
        <input type="submit" value="Удалить">
    </form>
</body>
</html>
